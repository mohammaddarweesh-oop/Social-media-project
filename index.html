    <!-- ----------------------------------------- Start Modal Login ----------------------------------------- -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >email:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="darweesh98"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value="mm12345"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="login"
              onclick="login()"
            >
              login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal Login ----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal Register ----------------------------------------- -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Name :
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name-reg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Image File :
                </label>
                <input type="file" class="form-control" id="img-reg" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User :
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username-reg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Birth day :
                </label>
                <input type="date" class="form-control" id="date-reg" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-reg"
                  value="123123"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Confirm password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password-reg"
                  value="123123"
                />
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="register"
              onclick="register()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ----------------------------------------- Start Modal New post ----------------------------------------- -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create a new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title"
                  placeholder="Title"
                  style="border-radius: 10px"
                />
                <input type="hidden" id="post-title-input" value="" />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="post-body"
                  id="post-body"
                  cols="60"
                  rows="5"
                  style="resize: none; border-radius: 10px"
                  placeholder="Type ... "
                ></textarea>
              </div>
              <!-----------------------------------------  add image --------------------------------------------------->
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="post-image"
                  style="border-radius: 10px"
                />
              </div>
              <!-----------------------------------------  add image --------------------------------------------------->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="share"
              onclick="createNewPostAlert()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal New Post ----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal Delete post ----------------------------------------- -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are You Sure You Want To Delete The Post
              <span id="delete-post-title"></span>
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <input type="hidden" id="delete-post-id-input" value="" />
            <button
              type="button"
              class="btn btn-danger"
              id="share"
              onclick="confirmDelete()"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal Delete Post ----------------------------------------- -->
