<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Social media</title>
  </head>
  <body>
    <!-- -----------------------------------------| Start Loader|----------------------------------------- -->
    <div class="loader-container" id="loader">
      <div class="lds-roller">
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
      </div>

    <!-- -----------------------------------------| End Loader |----------------------------------------- -->
    <!-- -----------------------------------------| Start Modal |----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal Login ----------------------------------------- -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >email:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="darweesh98"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value="mm12345"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="login"
              onclick="login()"
            >
              login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal Login ----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal Register ----------------------------------------- -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Name :
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name-reg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Image File :
                </label>
                <input type="file" class="form-control" id="img-reg" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >User :
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username-reg"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Birth day :
                </label>
                <input type="date" class="form-control" id="date-reg" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-reg"
                  value="123123"
                  required
                />
              </div>
              <!-- <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Confirm password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password-reg"
                  value="123123"
                />
              </div> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="register"
              onclick="register()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal Register ----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal New post ----------------------------------------- -->
    <div
      class="modal fade"
      id="create-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Create a new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title"
                  placeholder="Title"
                  style="border-radius: 10px"
                />
                <input type="hidden" id="post-title-input" value="" />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  name="post-body"
                  id="post-body"
                  cols="60"
                  rows="5"
                  style="resize: none; border-radius: 10px"
                  placeholder="Type ... "
                ></textarea>
              </div>
              <!-----------------------------------------  add image --------------------------------------------------->
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="post-image"
                  style="border-radius: 10px"
                />
              </div>
              <!-----------------------------------------  add image --------------------------------------------------->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="share"
              onclick="createNewPostAlert()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal New Post ----------------------------------------- -->
    <!-- ----------------------------------------- Start Modal Delete post ----------------------------------------- -->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="post-modal-title">
              Are You Sure You Want To Delete The Post
              <span id="delete-post-title"></span>
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <input type="hidden" id="delete-post-id-input" value="" />
            <button
              type="button"
              class="btn btn-danger"
              id="share"
              onclick="confirmDelete()"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------- End Modal Delete Post ----------------------------------------- -->
    <!-- -----------------------------------------| End Modal | ----------------------------------------- -->

    <!-------------------------------------------- Add post button ----------------------------------------------->
    <div class="add-post bg-primary" id="btn-add-post" onclick="addBtnCliked()">
      +
    </div>
    <!-------------------------------------------- Add post button ----------------------------------------------->

    <!-- ----------------------------------------- Start Alert ----------------------------------------- -->
    <div id="liveAlertPlaceholder" class="fade show"></div>

    <!-- ----------------------------------------- End Alert ----------------------------------------- -->

    <!-- ----------------------------------------- Start Nav ----------------------------------------- -->

    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav class="navbar navbar-expand-lg bg-light pt-3 shadow rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">MD Developer</a>
              <button

              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"

                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"

                </ul>
                <!-- Nun logged in -->
                <div
                  class="d-flex w-100 justify-content-end"

                >
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                    id="btn-login"

                    Login
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-success mx-1"
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                    id="btn-register"
                  >
                    Register
                  </button>
                </div>
                <!-- Nun logged in -->
                <!-- logged in -->
                <div
                  class="d-flex w-100 justify-content-end align-items-center"
                  id="container-logout"
                >
                  <img
                    src="./Images/account-removebg-preview.png"

                  <b id="nav-username"> @mohammaddd </b>
                  <button
                    type="button"

                    onclick="logout()"

                  >
                    logout
                  </button>
                </div>
                <!-- logged in -->
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
